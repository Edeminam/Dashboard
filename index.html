<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
        <li class="active">
          <a href="#"
            ><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-user"></i> <span>Profile</span></a>
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-chart-bar"></i> <span>Statistics</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-briefcase"></i> <span>Careers</span></a>
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-question-circle"></i> <span>FAQ</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fas fa-star"></i> <span>Testimonials</span></a>
        </li>
        <li>
          <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>
        </li>
        <li class="logout">
          <a href="#"
            ><i class="fas fa-sign-out-alt"></i> <span>Log out</span></a
          >
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="hdr-wrapper">
        <div class="hdr-title">
          <span>Primary</span>
          <h2>Dashboard</h2>
        </div>
        <div class="user-info">
          <div class="search-box">
            <i class="fa solid fa-search"></i>
            <input type="text" placeholder="search" />
          </div>
          <img src="images/headshot.jpg" alt="picture" />
        </div>
      </div>
      <div class="card-container">
        <h3 class="main-title">Today's Data</h3>
        <div class="card-wrapper">
          <div class="payment-card light-red">
            <div class="card-header">
              <div class="amount">
                <span class="title"> Payment Amount </span>
                <span class="amount-value">$500.00</span>
              </div>
              <i class="fas fa-dollar-sign icon"></i>
            </div>
            <span class="card-detail">**** *** *** 3449</span>
          </div>

          <div class="payment-card light-purple">
            <div class="card-header">
              <div class="amount">
                <span class="title"> Payment Amount </span>
                <span class="amount-value">$500.00</span>
              </div>
              <i class="fas fa-dollar-sign icon"></i>
            </div>
            <span class="card-detail">**** *** *** 3449</span>
          </div>

          <div class="payment-card light-green">
            <div class="card-header">
              <div class="amount">
                <span class="title"> Payment Amount </span>
                <span class="amount-value">$500.00</span>
              </div>
              <i class="fas fa-dollar-sign icon"></i>
            </div>
            <span class="card-detail">**** *** *** 3449</span>
          </div>

          <div class="payment-card light-blue">
            <div class="card-header">
              <div class="amount">
                <span class="title"> Payment Amount </span>
                <span class="amount-value">$500.00</span>
              </div>
              <i class="fas fa-dollar-sign icon"></i>
            </div>
            <span class="card-detail">**** *** *** 3449</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
